<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <title>راهنمای خرید</title>
</head>

<body>


  <section>
    <div class="container h-sm-auto h-100vh d-flex align-items-center justify-content-center">
      <div class="max-w-400 mx-auto mt-5 mt-sm-0">
        <div class="border-gray p-20 rounded-8 h-482 position-relative shadow">
          <p class="fw-bold text-dark position-absolute bottom-15 m-20 start-0 cursor z-1">رد کردن</p>
          <div id="carouselExampleIndicators" class="carousel slide h-100">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div>
                  <p class="fw-bold text-center mt-4 fs-18 bg-red text-white p-3">خوش آمدید</p>
                  <p class="fw-bold text-center mt-4 fs-18">بانک قطعات لوازم خانگی KBF</p>
                </div>
              </div>
              <div class="carousel-item">
                  <div>
                  <p class="fw-bold text-center mt-4 fs-18 bg-red text-white p-3">بررسی و انتخاب</p>
                  <p class="fw-bold text-center mt-4 fs-18">بانک قطعات لوازم خانگی KBF</p>
                </div>
              </div>
              <div class="carousel-item">
                  <div>
                  <p class="fw-bold text-center mt-4 fs-18 bg-red text-white p-3">افزودن به سبد</p>
                  <p class="fw-bold text-center mt-4 fs-18">بانک قطعات لوازم خانگی KBF</p>
                </div>
              </div>
                <div class="carousel-item">
                  <div>
                  <p class="fw-bold text-center mt-4 fs-18 bg-red text-white p-3">تایید و دریافت</p>
                  <p class="fw-bold text-center mt-4 fs-18">بانک قطعات لوازم خانگی KBF</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-next text-dark top-auto h-55 opacity-100 fw-bold" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="">بعدی</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
