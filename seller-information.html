<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='assets/css/styles.css'>
  <title>اطلاعات خریدار</title>
</head>

<body>


  <section>
    <div class="container">
      <div class="max-w-400 mx-auto my-5">
        <form class="border-gray p-20 rounded-8">
          <a><img alt="logo" src="assets/img/arm2.png" class="w-101 mx-auto d-block"></a>
          <h5 class="fw-bold text-center mt-3">اطلاعات فروشنده</h5>
          <div class="mt-4">
            <label class="text-dark fw-bold">نام <span class="text-red">*</span></label>
            <input required type="text"
              class="text-end mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100 outline-none">
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">نام خانوادگی <span class="text-red">*</span></label>
            <input required type="text"
              class="text-end mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100 outline-none">
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">نام فروشگاه <span class="text-red">*</span></label>
            <input required type="text"
              class="text-end mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100 outline-none">
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">تلفن ثابت <span class="text-red">*</span></label>
            <input required type="tel"
              class="text-end mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100 outline-none">
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">استان <span class="text-red">*</span></label>
            <select required
              class="text-end bg-transparent-select mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100">
              <option>تهران</option>
              <option>قم</option>
              <option>فارس</option>
            </select>
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">شهر <span class="text-red">*</span></label>
            <select required
              class="text-end bg-transparent-select mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100">
              <option>تهران</option>
              <option>قم</option>
              <option>شیراز</option>
            </select>
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">آدرس کامل <span class="text-red">*</span></label>
            <textarea required type="tel"
              class="text-end mt-3 border-gray2 rounded-8 p-2 input1 transition w-100 outline-none"></textarea>
          </div>
          <div class="mt-4">
            <label class="text-dark fw-bold">کدپستی <span class="text-red">*</span></label>
            <input required type="text"
              class="text-end mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100 outline-none">
          </div>
             <div class="mt-4">
            <label class="text-dark fw-bold">ارسال عکس کارت ملی یا جواز کسب <span class="text-red">*</span></label>
            <input required type="file"
              class="text-end mt-3 border-gray2 rounded-8 px-2 h-48 input1 transition w-100 outline-none">
          </div>
          <button class="btnHover fw-bold bg-red border-0 h-48 rounded-8 text-white d-block mt-32 w-100">ثبت</button>
        </form>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
